<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-btn">Search</button>

    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1698513924628-4f6e0e4c00f6?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""><a href="https://unsplash.com/photos/a-night-view-of-the-gardens-by-the-bay-in-singapore-s3i02B7qiVA"></a>
            <img src="https://media.istockphoto.com/id/1324177850/photo/3d-illustration-fantasy-dragon-on-white.jpg?s=1024x1024&w=is&k=20&c=ICqCS4rSjM7yl_d97KhhXcUJ6saxB1vgNVJp8dgmL5w=" alt=""><a href="https://www.istockphoto.com/photo/3d-illustration-fantasy-dragon-on-white-gm1324177850-409602513?utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fdragon&utm_medium=affiliate&utm_source=unsplash&utm_term=dragon%3A%3A%3A">-fantasy-dragon-</a>
            <img src="https://images.unsplash.com/photo-1697072806808-e3552ce67b79?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""><a href="https://unsplash.com/photos/a-group-of-trees-that-are-standing-in-the-grass-x-Dox_gSgnI">group-of-trees-that-are-standing-in-the-grass</a>

        </div>

        <button id="show-more-button">Show More</button>

    </div>
    <script src="./main.js"></script>
</body>
</html>
